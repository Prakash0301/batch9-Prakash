<!DOCTYPE html>
<html>  

<head>
  <title>Header design</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <b> USER MANAGEMENT LOGIN</b>
  <div class="jumbotron">
    <div class="pull-right">
      <button type="button" class="btn btn-warning" onclick="switchForms('login')">LOGIN</button>
      <button type="button" class="btn btn-warning" onclick="switchForms('CreateAccount')">CreateAccount</button>
    </div>
    <h2 id="pagetitle">Login Form</h2>
    <div class="container" id="loginform">
      <form name="myForm" method="post" action="home.html" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" >
          <div id="email_error">Please fill up your Email</div>
        </div>
        <div class="form-group">  
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" >
          <div id="password_error">Please fill up your Password</div>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-warning" onclick="login">Login</button>
        </div>
      </form>
    </div>

    <div class="container" style="display: none;" id="CreateAccount">
      <form name="myaccountForm" method="post" onsubmit="return validatecreateaccount()">
        <div name="form-group">
          <label for="Name">FirstName:</label>
          <input type="FirstName" class="form-control" id="FirstName" name="firstname" placeholder="Enter FirstName" required>
        </div>
        <div class="form-group">
          <label for="Name">LastName:</label>
          <input type="LastName" class="form-control" id="LastName" name="lastname" placeholder="Enter LastName" required>
        </div>
        <div class="form-group">
          <label for="Pwd">Password:</label>
          <input type="Password" class="form-control" id="Password" name="pwd" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
          <label for="Pwd">Confim Password:</label>
          <input type="Password" class="form-control" id="Password" name="ConfimPassword" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
          <label for="Pwd">Email:</label>
          <input type="Email" class="form-control" id="Email" name="Email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
          <label for="Pwd">Age:</label>
          <input type="Age" class="form-control" id="Age" name="age" placeholder="Enter Age" required>
        </div>
        <label for="gender">Gender:</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>  
                <input type="radio" id="male" name="gender" value="others">
                <label for="others">Others</label><br>
                <label>FavoriteHero :</label>
                <select id="FavoriteHero" name="FavoriteHero">
                    <option value="select">SELECT</option>
                    <option value="Rajini">Rajini </option>
                    <option value="Kamal">Kamal</option>
                    <option value="Vijay">Vijay</option>
                    <option value="Ajith">Ajith</option>
                </select><br>
                <input type="checkbox" id="Admin" name="Admin" value="Admin" required>
                <label for="Admin"> Adminbox </label>
       
        <div class="text-center">
          <button type="submit" class="btn btn-warning" onclick="CreateAccount">CreateAccount</button>
        </div>
      </form>
    </div>
  </div>  

  <div class="row pages homePage hide">
    <div class="col-md-12">
        <h1 id="welcomeMessage"></h1>
        <table class="table table-striped table-responsive" id="userListTable">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editUserModalLabel">Edit User Details</h4>
      </div>
      <div class="modal-body">
          <form>
              <span class="selectedEditUserId hide"></span>
              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstNameEdit" placeholder="Enter First Name">
              </div>
              <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastNameEdit" placeholder="Enter Last Name">
              </div>
              <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="emailEdit" placeholder="Enter email">
              </div>                
              <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="ageEdit" placeholder="Enter Your Age">
              </div>
              
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  onclick="editUser()">Save changes</button>
      </div>
    </div>
  </div>
</div>



  <script src="new.js">

  </script>

</body>

</html>
